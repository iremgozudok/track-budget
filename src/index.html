  <body>
    <h1 class="container mx-auto mt-[80px] uppercase text-[40px] mb-2">
      track your budget
    </h1>
    <section class="container mx-auto">
      <div class="grid grid-cols-3 gap-6">
        <div class="col-span-1 space-y-[26px]">
          <div
            class="flex flex-col gap-3 p-3 rounded-md shadow-[5px_10px_15px_5px_rgba(0,0,0,0.1)]"
          >
            <label for="budget">Enter Your Budget</label>
            <input
              id="budget"
              class="border border-[#D2D2D2] rounded-sm"
              type="number"
              id="budget"
              name="budget"
            />
            <button
              id="budgetSaveBtn"
              class="bg-[#09C576] text-white w-36 px-5 py-2 rounded-md"
            >
              Save Budget
            </button>
            <div id="errorMessage" class="text-red-600 hidden">
              <span class="font-medium">Danger alert!</span> Value cannot be
              empty or negative!
            </div>
          </div>

          <div
            class="flex flex-col gap-3 p-3 rounded-md shadow-[5px_10px_15px_5px_rgba(0,0,0,0.1)]"
          >
            <label for="name">Expense Name</label>
            <input
              id="expenseName"
              class="border border-[#D2D2D2] rounded-sm"
              type="text"
              id="name"
              name="name"
            />
            <label for="amount">Expense Amount</label>
            <input
              id="expenseAmount"
              class="border border-[#D2D2D2] rounded-sm"
              type="number"
              id="amount"
              name="amount"
            />
            <button
              id="addExpenseBtn"
              class="bg-[#09C576] text-white w-36 px-5 py-2 rounded-md"
            >
              Add Expense
            </button>
            <div id="expenseError" class="text-red-600 hidden">
              <span class="font-medium">Danger alert!</span> Expense name and
              expense amount value cannot be empty or negative!
            </div>
          </div>
        </div>
        <div class="col-span-2">
          <div
            class="flex justify-between px-28 py-7 rounded-lg shadow-[5px_10px_15px_5px_rgba(0,0,0,0.1)]"
